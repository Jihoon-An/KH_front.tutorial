<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        body,#header,#header>ul{
            padding:0;
            margin:0;
        }
        #header{
            position: relative;
            background-color: rgb(55, 53, 54);
            width: 100%;
            min-width: 700px;
            height: 44px;
        }
        #header>ul{
            width: 100%;
            max-width: 1200px;
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
        }
        #header>ul>li{
            position: relative;
            list-style-type: none;
            float: left;
            width: 10%;
        }
        #header>ul>li>a>.menu{
            position: relative;
            color: whitesmoke;
            left: 50%;
            font-size:small;
        }
        #header>ul>li>a>.menu>img{
            width: 30px;
            height: 30px;
        }

    </style>
</head>

    <div id="header">
        <ul>

</body>
</html>
