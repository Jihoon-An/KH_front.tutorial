<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="inputPop" type="text">
    <button id="buttonPop">Pop!</button>

    <script>
        let inputPop = document.getElementById("inputPop");
        let buttonPop = document.getElementById("buttonPop");

        function popClick() {
            let text = inputPop.value;
            alert(text);
        };

        buttonPop.onclick = popClick;

        inputPop.addEventListener("keyup", function (event) {
            if (event.keyCode == 13) {
                event.preventDefault();
                popClick();
            }
        });

    </script>
</body>

</html>
