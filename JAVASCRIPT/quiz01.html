<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{border: 1px solid black; height: 80px; width: 300px;}
    </style>
</head>
<body>
    
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script>
        var input = prompt("넌 뭘 좋아하니?\n1.사과 2.딸기 3.포도~");
        var div2 = document.getElementById("div2");
        if(input=="사과"){
            div2.innerHTML="에아뽀!";
        }
        else if(input=="딸기"){
            div2.innerHTML="스뜨루붸뤼";
        }
        else if(input=="포도"){
            div2.innerHTML="구뤱s";
        }
        else{
            div2.innerHTML="똑바로 입력 안하냐 이 놈아!!";
        }
    </script>

</body>
</html>
