<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="phone" placeholder="ID">
    <button id="check">검증</button>
    <fieldset>
        <legend>검증결과</legend>
        <div id="result"></div>
    </fieldset>
    <script>
        document.getElementById("check").addEventListener("click",function (){/^[A-Z][a-z\d_]{6,12}$/.test(document.getElementById("phone").value)? document.getElementById("result").innerHTML="사용 가능한 ID입니다.":document.getElementById("result").innerHTML="사용 불가능한 ID입니다.";})
    </script>
</body>
</html>
