<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 다음의 Field를 가지는 Student 생성자를 만들어주세요.
        // id / name / score

        function Student(id, name, score) {
            this.id = id;
            this.name = name;
            this.score = score;
        }

        // 2. 배열을 생성하여 다음의 인스턴스를 저장해주세요.
        // 1번 인스턴스 : 1001, Tom, {국어:80, 영어:90}
        // 2번 인스턴스 : 1002, Jane, {국어:100, 영어:70}
        // 3번 인스턴스 : 1003, Mike, {국어:50, 영어:100}

        let students = [
            new Student(1001, "Tom", { "국어": 80, "영어": 90 }),
            new Student(1002, "Jane", { "국어": 100, "영어": 70 }),
            new Student(1003, "Mike", { "국어": 50, "영어": 100 })
        ]

        // 3. 모든 학생의 이름 / 합계 / 평균을 출력하세요. (반복문으로.)
        for(let i = 0; i < 3; i++){
            console.log(
            "이름:"+students[i].name+
            " 합계:"+(students[i].score["국어"] + students[i].score["영어"])+
            " 평균:"+(students[i].score["국어"] + students[i].score["영어"])/2);
        }
    </script>
</body>

</html>
