<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>
    <style>
        .box {
            position: relative;
            margin: auto;
        }

        #box1 {
            overflow-y: scroll;
            -ms-overflow-style: none;
            width: 300px;
            height: 400px;
            background-color: rgb(30, 32, 138);
        }

        ::-webkit-scrollbar {
            display: none;
        }

        #box2 {
            width: 300px;
            height: 100px;
            padding: 0;
        }

        #box2>input {
            width: 280px;
            height: 100%;
            padding: 10px;
            margin: 0;
            font-size: smaller;
            border: none;
            background-color: aliceblue;
        }

        .text {
            background-color: yellow;
            border-radius: 5px;
            font-family: Courier;
            font-size: small;
        }

        .textBox {
            margin: 10px;
            max-width: 70%;
        }

        .time{
            font-size:xx-small;
            color:rgb(164, 164, 164);
            position: relative;
            top: -7px;
        }
    </style>
</head>

<body>
    <div class="box" id="box1">

    </div>
    <div class="box" id="box2"><input type="text" id="inputText"></div>

    <script>
        $("#inputText").on("keyup", function (e) {
            if (e.keyCode == 13 && $("#inputText").val() != "") {
                var today = new Date();

                var hours = ('0' + today.getHours()).slice(-2);
                var minutes = ('0' + today.getMinutes()).slice(-2);
                var seconds = ('0' + today.getSeconds()).slice(-2);

                var timeString = hours + ':' + minutes + ':' + seconds;

                $("#box1")
                    .append(
                        $("<div>").addClass("textBox")
                            .append(
                                $("<table>").addClass("text").append($("#inputText").val())
                            )
                            .append(
                                $("<span>").addClass("time").append(timeString)
                            )
                    )

                $("#box1").scrollTop($("#box1")[0].scrollHeight);
                console.log($("#box1")[0].scrollHeight);
                $("#inputText").val("").focus();
            }
        })
    </script>
</body>

</html>
