<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>
    <style>
        .box {
            position: relative;
            margin: auto;
        }

        #box1 {
            overflow-y: scroll;
            -ms-overflow-style: none;
            width: 300px;
            height: 400px;
            background-color: skyblue;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        #box2 {
            width: 300px;
            height: 100px;
            background-color: aliceblue;
        }

        #inputText {
            position: relative;
            left: 0;
            width: 200px;
            height: 80px;
            padding: 10px;
            float: left;
            font-size: smaller;
        }

        .text {
            background-color: yellow;
            border-radius: 5px;
            padding: 5px;
            font-size: small;
        }

        .textBox {
            margin: 10px;
            max-width: 70%;
        }

        .time {
            font-size: xx-small;
            color: rgb(41, 41, 43);
            position: relative;
            align-content: flex-end;
        }

        #emoBox {
            width: 80px;
            height: 100%;
            position: absolute;
            right: 0;
        }

        #emoBtn>img {
            position: absolute;
            width: 70px;
            height: 70px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
        }

        #emoBtn>img:hover {
            cursor: pointer;
        }

        #emosBox {
            box-sizing: border-box;
            position: absolute;
            width: 300px;
            height: 100px;
            top: -100px;
            background-color: rgba(243, 243, 243, 0.607);
        }

        .emosImg {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        .emosImg:hover {
            cursor: pointer;
            width: 90px;
            height: 90px;
        }

        #emo1 {
            top: 50%;
            transform: translate(10%, -50%);
        }

        #emo2 {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #emo3 {
            right: 0;
            top: 50%;
            transform: translate(-10%, -50%);
        }

        .emoInput {
            width: 50px;
            height: 50px;
            padding: 2px;
            padding-bottom: 0;
            border-radius: 5px;
        }
    </style>
</head>

    </div>

        <div id="inputText" contenteditable="true"></div>
        <script>
            $("#inputText").on("keydown", function (e) {
                if (e.keyCode == 13 && e.shiftKey == false) {
                    return false;
                }
            });

            $("#inputText").on("keydown", function (e) {

                if (e.keyCode == 13 && e.shiftKey == false && $("#inputText").html() != "") {
                    var today = new Date();
                    var hours = ('0' + today.getHours()).slice(-2);
                    var minutes = ('0' + today.getMinutes()).slice(-2);
                    var timeString = hours + ':' + minutes;

                    $("#box1")
                        .append(
                            $("<div>").addClass("textBox")
                                .append(
                                    $("<table>")
                                        .append(
                                            $("<tr>")
                                                .append(
                                                    $("<td>").addClass("text").append($("#inputText").html())
                                                )
                                                .append(
                                                    $("<td>")
                                                        .append(
                                                            $("<span>").addClass("time").append(timeString)
                                                        )
                                                )
                                        )
                                )
                        )
                    $("#box1").scrollTop($("#box1")[0].scrollHeight);
                    console.log($("#box1")[0].scrollHeight);
                    $("#inputText").html("").focus();
                }
            });


        </script>

        <input id="emoCheck" type="checkbox" style="display: none">

        <script>
            $("#emosBox").hide();

            $("#emoBtn").on("click", function () {
                if (!($("#emoCheck").is(':checked'))) {
                    let url = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGrFCyGWkjbPiG9SPAwy6QMGa8oL_F8JZXyw&usqp=CAU";
                    $("#emoImg").attr("src", url);
                    $("#emosBox").show();
                }
                else {
                    emoHide();
                }
                $("#inputText").focus();
            })

            $(".emosImg").on("click", function () {
                console.log($(this).clone())
                $("#inputText").append(
                    $(this).clone().attr("class", "emoInput").attr("id", "")
                )
                const el = document.getElementById("inputText");
                const selection = window.getSelection();
                const range = document.createRange();
                selection.removeAllRanges();
                range.selectNodeContents(el);
                range.collapse(false);
                selection.addRange(range);
                el.focus();

                emoHide();
            });
