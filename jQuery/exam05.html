<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script

        crossorigin="anonymous">
    </script>
</head>
<body>
    
    <div id="home">
        Home
        <div id="grand_parent">
            GrandParent
            <div id="parent01">
                Parent01
                <div id="brother01">
                    Brother01
                </div>
                <div id="me">
                    Me
                    <div id="sister01">
                        Sister01
                        <div id="baby">
                            Baby01
                        </div>
                    </div>
                    <div id="sister02">
                        Sister02
                        <div id="baby02">
                            Baby01
                        </div>
                    </div>
                </div>
                <div id="brother02">
                    Brother02
                </div>
            </div>
            <div id="parent02">
                Parent02
            </div>
        </div>
    </div>
    
    <script>
        $("#brother02").siblings("#me").find("#baby02").attr("style", "background-color : pink");
        $("#baby").parents("#parent01").siblings("#parent02").attr("style", "color : green");
    </script>
