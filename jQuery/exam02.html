<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <input type="text" id="msg">
    <script>
        $("#msg").on("keyup", function(e){
            if(e.keyCode==13){
                alert($("#msg").val());
                $("#msg").val("");
            }
        });
    </script>
</body>
