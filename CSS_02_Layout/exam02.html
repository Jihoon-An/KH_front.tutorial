<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            border: 1px solid black;
        }
        .container{
            width: 800px;
        }
        .container>div{
            float:left;
            height: 500px;
        }
        .left{
            width: 25%;
        }
        .center{
            width: 50%;
        }
        .right{
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">오른손 내리고 왼손 들어!</div>
        <div class="center">양손 다 들지 말고 가운데 손 들어!</div>
        <div class="right">오른손 들다가 내리고 왼손 들지 말고 오른손 들어!</div>
    </div>
</body>
</html>
