<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            border: 1px solid black;
            width: 600px;
            height: 800px;
        }
        .container>div{
            border: 1px solid black;
            height: 100%;
            float: left;
        }
        .left{
            width: 25%;
        }
        .center{
            width: 50%;
        }
        .right{
            width: 25%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
